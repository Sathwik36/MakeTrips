<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title%} {% endblock title%} | MakeTrips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@1,6..12&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b07db3e689.js" crossorigin="anonymous"></script>
    
    <script>
        function validateForm() {
          var rating = document.forms["rform"]["rating"].value;
          if (rating > 5) {
            alert("Please rate between 0-5");
            return false;
          }
        }
      </script>
    
      <style>
        #section1 {
          padding-top: 50px;
        }
    
        #section2 {
          padding-top: 50px;
          margin-bottom: 30px;
        }
    
        #section3 {
          padding-top: 30px;
        }
    
        #section4 {
          padding-top: 30px;
        }
    
        #section5 {
          padding-top: 30px;
    
        }
    
        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background: #333;
          display: flex;
          align-items: center;
          justify-content: space-between;
          z-index: 100;
    
        }
    
        .nav-link {
          color: white;
        }
    
        .nav-link:hover {
          color: red;
          font-size: var(--bs-nav-link-font-size);
          font-weight: var(--bs-nav-link-font-weight);
        }
    
        .carousel-caption h1 {
          font-family: serif;
          font-size: 100px;
        }
    
        .carousel-item img {
          height: 41em;
        }
    
        .carousel-item p {
          color: white;
          font-family: Arial, Helvetica, sans-serif;
        }
    
        .carousel-item:nth-child(1) p {
          color: black;
          font-family: Arial, Helvetica, sans-serif;
        }
    
    
        .container {
          margin-top: 10px;
          display: flex;
          justify-content: space-evenly;
        }
    
        .container .forimg,
        .forform {
          width: 45%;
        }
    
        .forimg img {
          width: 100%;
        }
    
        .buttn {
          width: 100%;
          margin-top: 10px;
          text-decoration: none;
          border: 6px solid transparent;
          border-image: linear-gradient(90deg, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
          border-image-slice: 1;
        }
    
        .buttn:hover {
          transition: .5s;
          background: linear-gradient(90deg, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
          color: white;
          transform: scale(1.0);
          box-shadow: 0 0 24px 0 blue;
    
        }
    
        .heading {
          background: url(/static/background.jpg) center center/cover no-repeat;
          color: #de466c;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font: normal 800 100px Fira Code, Sans-serif;
          display: flex;
          justify-content: center;
        }
    
    
        .box-container {
          display: flex;
          flex-wrap: wrap;
          gap: 1.5rem;
          margin-bottom: 10px;
        }
    
        .box-container .box {
          overflow: hidden;
          box-shadow: 0 1rem 2rem rgba(0, 0, 0, .1);
          height: 20rem;
          flex: 1 1 30%;
          position: relative;
          padding: 5px;
          border-radius: 15px;
        }
    
        .box-container .box img {
          height: 100%;
          width: 100%;
          object-fit: cover;
          border-radius: 15px;
        }
    
        .box-container .box .cont {
          position: absolute;
          top: -100%;
          left: 0;
          height: 100%;
          width: 100%;
          text-align: center;
          background-color: rgba(0, 0, 0, .7);
          padding: 2rem;
          padding-top: 2rem;
          border-radius: 15px;
        }
    
        .box-container .box .cont h3 {
          font-size: 2.5rem;
          color: #00fff8;
        }
    
        .box-container .box .cont p {
          font-size: 1.5rem;
          color: white;
          padding: .5rem 0;
        }
    
        .box-container .box:hover .cont {
          transition: .5s;
          top: 0;
        }
    
        .pcard {
          margin-top: 25px;
          padding: 0 6px;
          float: left;
          width: 22%;
          border-radius: 20px;
          box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);
          margin-bottom: 20px;
        }
    
        .pcardin {
          margin-bottom: 20px;
          background: white;
          border: 3px solid transparent;
          border-radius: 15px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
    
        .pcardin img {
          margin-top: 10px;
          width: 80%;
          height: 200px;
          border-radius: 15px;
        }
    
        .pcardin a {
          text-align: center;
        }
    
        .pcard:hover,
        .rbox:hover,
        .blog1:hover,
        .blog3 .card:hover {
          box-shadow: 0px 5px 10px 1px rgba(0, 0, 0, 0.5);
        }

        .rcon {
            display: grid;
            /* grid-template-columns: 300px 100px 100px; */
            /* grid-template-columns: 300px auto 100px; */
            /* grid-template-columns: 1fr 4fr 1fr; */
            grid-template-columns: auto auto auto;
            grid-gap: 2rem;
        }

        .item {
            /* height: 100px;
        width: 100px; */
        padding: 10px;
        border: 2px solid transparent;
          border-radius: 15px;
          box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);
        }
        .rhead{
            display: flex;
            flex-direction: row;
        }
        .rhead img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            margin-right: 20px;
        }

        /* old reviews */
    
        .rcontainer {
          display: flex;
          justify-content: space-evenly;
          margin-bottom: 50px;
        }
    
        .rbox {
          width: 23%;
          display: flex;
          flex-direction: column;
          /* align-items: center; */
          border: 2px solid transparent;
          border-radius: 15px;
          box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);
          margin-bottom: 15px;
        }
    
        .rbox .rimg {
          margin-top: 10px;
        }
    
        .rbox .rimg img {
    
          width: 54%;
          display: inherit;
          margin: auto;
          height: 200px;
          border: 3px solid white;
          border-radius: 50%;
        }
    
        .rcontent {
          padding-left: 15px;
        }
    
        .addreview {
          width: 70%;
          margin: auto;
          border-radius: 15px;
          box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);
          padding: 10px;
        }
    
        footer {
          margin-top: 20px;
          background: black;
          padding-top: 15px;
        }
    
        .aboutb {
          color: white;
          display: flex;
          justify-content: space-evenly;
        }
    
        .fdesc {
          width: 60%;
        }
    
        .fnav {
          border-left: 2px solid white;
          padding: 15px;
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
        }
    
        .fnav a {
          text-decoration: none;
          color: white;
          font-size: medium;
        }
    
        .fnav a:hover {
          color: blue;
        }
    
        .bottomfooter {
          display: flex;
          justify-content: space-evenly;
          padding-bottom: 15px;
        }
    
        .bottomfooter div i {
          margin-right: 10px;
        }
    
        .bottomfooter div i:hover {
          filter: drop-shadow(0px 0px 5px blue);
          transform: scale(1.25);
    
        }
    
        .bottomfooter div i:nth-child(4):hover {
          filter: drop-shadow(0px 0px 5px red);
          transform: scale(1.25);
        }
    
        .blog1 {
          background: url(/static/blog1.jpg);
          background-size: cover;
          background-repeat: no-repeat;
          padding: 15px;
          width: 60%;
          margin: auto;
          height: 500px;
          margin-bottom: 50px;
        }
    
        .blog1 .desc {
          background: white;
          position: absolute;
          width: 30%;
          margin-bottom: 0;
          left: 20%;
    
        }
    
        .blog2cont {
          display: flex;
          justify-content: space-evenly;
        }
    
        .blog2 {
          width: 40%;
          margin-top: 20px;
          height: 300px;
          margin-bottom: 50px;
    
        }
    
        .blog2 img {
          height: 100%;
          width: 100%;
          position: relative;
        }
    
        .blog2 .b2desc {
          color: white;
          position: absolute;
          display: inline-block;
          width: 15%;
          left: 8%;
          padding: 15px 0px;
        }
    
        .blog2:nth-child(2) .b2desc {
          left: 54%;
        }
    
        .blog2 img:hover {
          transform: scale(1.05);
          transition: .3s;
        }
    
        .blog3 {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-evenly;
          margin-block: 2rem;
          gap: 2rem;
          margin-bottom: 50px;
        }
    
        .blog3 img {
          max-width: 100%;
          display: block;
          object-fit: cover;
        }
    
        .blog3 .card {
          display: flex;
          flex-direction: column;
          width: clamp(20rem, calc(20rem + 2vw), 22rem);
          overflow: hidden;
          box-shadow: 0 .1rem 1rem rgba(0, 0, 0, 0.1);
          border-radius: 1em;
          background: #ECE9E6;
          background: linear-gradient(to right, #FFFFFF, #ECE9E6);
    
        }
    
        .card__body {
          padding: 1rem;
          display: flex;
          flex-direction: column;
          gap: .5rem;
        }
    
        .card__body h4 {
          font-size: 1.5rem;
          text-transform: capitalize;
        }
    
        .card__footer {
          display: flex;
          padding: 1rem;
          margin-top: auto;
        }
    
        .user {
          display: flex;
          gap: .5rem;
        }
    
        .user__image {
          border-radius: 50%;
        }
    
        .user__info>small {
          color: #666;
        }
    
        @media only screen and (max-width: 700px) {
          .pcard {
            width: 49.99999%;
            margin: 6px 0;
          }
    
          .rbox {
            width: 40%;
          }
          .rcon {
                grid-template-columns: auto auto;
            }
        }
    
        @media only screen and (max-width: 500px) {
          .container {
            flex-direction: column;
          }
    
          .heading {
            font-size: 64px;
          }
    
          .container .forimg,
          .forform {
            width: 100%;
          }
    
          .box-container {
            flex-direction: column;
          }
    
          .box-container .box .cont p {
            display: none;
          }
    
          .pcard,
          .rbox {
            width: 100%;
          }
    
          .rcontainer {
            flex-direction: column;
          }
          .rcon {
                grid-template-columns: auto;
            }
    
          .blog1 {
            width: 95%;
          }
    
          .blog1 .desc {
            left: 2.5%;
          }
    
          .blog2cont {
            flex-direction: column;
          }
    
          .blog2 {
            width: 100%;
          }
    
          .blog2 .b2desc {
            width: 40%;
          }
    
          .blog2 .b2desc:nth-child(2) {
            left: 8%;
          }
        }
      </style>

</head>

</html>
